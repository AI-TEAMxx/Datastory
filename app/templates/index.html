<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
    <title>Data Story</title>
    <style>
        body {
            display: flex;
            min-height: 100vh;
            margin: 0;
        }
        .frame {
            flex: 1;
            padding: 20px;
        }
        canvas {
            width: 100% !important;
            height: auto !important;
        }
    </style>
</head>
<body>
    <div class="frame" style="background-color: #f0f0f0;">
        <!-- Left frame content goes here -->
        <h1>Drawing canvas</h1>
        <div id="leftCanvasContainer"></div>
    </div>
    <div class="frame" style="background-color: #e0e0e0;">
        <!-- Right frame content goes here -->
        <h1>Data Frame</h1>
        <canvas id="energyChart"></canvas>
        <canvas id="slider" style="width:100%;height:30px;"></canvas>
        <!-- Include your JavaScript file -->
        <!-- <script src="{{ url_for('static', filename='js/script.js') }}" defer></script> -->
    </div>
</body>
</html>
